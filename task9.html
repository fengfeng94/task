                    <li>

            <li class="guidance">
                <p>请按照以下的步骤定制您的纸箱</p>
            </li>
            <li class="type">
                <span>选择箱型</span>
            </li>
            <li class="row type1">
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs-6" for="suit cases">
                        <input name="type" id="suit cases" class="hidden" type="radio">
                    <span></span>
                    对口箱
                </label>
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs6" for="the plate box">

                    <span></span>
                    飞机盒
                </label>
                <label class="col-lg-2 col-md-3 col-s-3 col-sm-6" for="hat box">
                    <input name="type" id="hat box" class="hidden" type="radio">
                    <span></span>
                    天地合
                </label>
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs-6 select1">
                    <select>
                        <option value="">查看详情</option>
                    </select>
                </label>
            </li>
            <li class="size">
                <i></i>
                <span>确定尺寸</span>
            </li>
            <li class="row size1">
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs-6" for="outside">
                    <input id="outside" name="size" type="radio" class="hidden">
                    <span></span>
                    外径
                </label>
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
                    长：
                    <input type="text" class="box">
                    <span>mm</span>
                </label>
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
                    宽：
                    <input type="text" class="box">

                </label>
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
                    高：
                    <input type="text" class="box">
                    <span>mm</span>
                </label>
            </li>
            <li class="row size2">
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs-6" for="inside">
                    <input id="inside" class="hidden" name="size" type="radio">
                    <span></span>
                    内径
                </label>
                <label class="col-lg-2 col-md-3 col-sm-3 col-xs-6">

                    <input type="text" class="box">
